<body>
  <header class="header">
    <div class="inner-header">
      <div class="logo-container"><a href="index.html">

        </a>

        <a href="about-me.html">SOBRE MI</a>

        <a href="contacto.html">CONTACTO</a>
      </nav>
    </div>
  </header>
  <main class="contact-container">
    <section class="contact-section">
      <h2>Contáctame</h2>
      <p>Si tienes alguna duda o quieres contactarte conmigo, no dudes en escribirme.</p>
      <form class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <!-- Comienzo del footer -->
    <div class="footer-textos">

    </div>

      <a href="https://Github.com"><i class="fa-brands fa-github"></i></a>
